<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="styles.css" />

    <title>Frontend Mentor | Product preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&family=Rubik:wght@400;500;700&family=Sacramento&display=swap");
    </style>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&family=Rubik:wght@400;500;700&family=Sacramento&display=swap");
    </style>
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div class="left">
          <img src="./images/image-product-desktop.jpg" />
        </div>
        <div class="right">
          <h5>Preview</h5>
          <h3>Gabrielle Essence Eau De Parfum</h3>
          <p>
            A floral, solar and voluptuous interpretation composed by Olivier
            Polge, Perfumer-Creator for the House of CHANEL.
          </p>
          <div class="price">
            <p class="big">$149.99</p>
            <p class="line-through">$169.99</p>
          </div>
          <div class="icon">
            <div class="icon-img">
              <img
                src="https://t3.ftcdn.net/jpg/01/13/95/02/240_F_113950213_2znQQrapC21FcNXfvqwjnXm5gs6jDi06.jpg"
              />
            </div>

            <button class="button">Add to Cart</button>
          </div>
        </div>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Animesh Anand</a>.
    </div>
  </body>
</html>
